<!DOCTYPE HTML>
<html lang="ru">
  <div>
      <head>
        <meta charset="UTF-8">
        <title>MindSpace</title>
        <meta name="description" content="Описание страницы" />
        <link rel="stylesheet" type="text/css" href="/static/css/style_main_page.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

      </head>
      <body>
        <header>
            <div class="name">
                <a href="/profile/main_page/profile">{{username}}</a>
            </div>
            <div class="photo">
                <img id="user_photo" class="user_photo" src="https://www.kino-teatr.ru/news/21378/190975.jpg">
            </div>
        </header>

        <main style="width: 100%;">
            <div class="info">
                <p>Рабочие пространства</p>
                <div class="all_desks">
                    <div class="desk_add"><button id="openModalBtn" class="plus"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#e0e0e0" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg></button></div>

                    {% for item in links %}
                        <div class="desk">
                          <a class="style_desk" href="{{ item.url }}">{{ item.name }}</a>
                        </div> 
                    {% endfor %}

                    <div id="modal" class="modal">
                        <div class="content_title">
                            <button class="closeBtn" onclick="closeModal()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#FFFFFF" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></button>
                            <form action="/board/main_page/add_board" method="post">
                                <input class="in" type="text" id="boardName" name ="boardName" placeholder="Введите название доски">
                                <input class="confirmBtn" type="submit" value="Подтвердить">
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer>
        </footer>
      <script src="/static/js/js_main_page.js"></script>
      </body>
  </div>
</html>
