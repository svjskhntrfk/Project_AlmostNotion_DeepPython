<!DOCTYPE HTML>
<html lang="ru">
  <div>
      <head>
        <meta charset="UTF-8">
        <title>MindSpace</title>
        <meta name="description" content="Описание страницы" />
        <link rel="stylesheet" type="text/css" href="/static/css/style_profile.css?v=1" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
      </head>
      <body>
        <header>
            <p class="back_to_mp"><a href="/profile/main_page"><svg xmlns="http://www.w3.org/2000/svg" height="45" width="60" viewBox="0 0 320 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#f0e4d8" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg></a></p>
            <div class="container">
                <div class="name">
                    <a class="username" >{{username}}</a>
                </div>
                <div class="photo">
                    <img id="user_photo_header" class="user_photo" src="https://www.kino-teatr.ru/news/21378/190975.jpg">
                </div>
            </div>
        </header>

        <main style="width: 100%;">
            <div class="blocks">
                <div class="settings">
                    <div class="top">
                        <p><a>Основные настройки:</a></p>
                        <p class="s1"><a href="">Профиль</a></p>
                        <p class="s1"><a href="">Уведомления</a></p>
                    </div>
                    <div class="bottom">
                        <p class="s1" style="margin-bottom:25px;"><a href="/profile/logout">Выйти из аккаунта</a></p>
                    </div>


                </div>
                <div class="info">
                    <div class="form-section">
                        <h class="section-title">Изменить фото</h>
                        <div class="photo_info">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <label for="file_input">
                                    <img id="user_photo_main" class="user_photo_info" src="{{ image_url }}">
                                </label>
                                <input type="file" id="file_input" name="file" accept="image/*" onchange="uploadImage(event)">
                            </form>
                        </div>
                    </div>

                    <div class="form-section">
                        <h class="section-title">Изменить имя</h>
                        <h3 class="section-title"></h3>
                        <form action="/profile/main_page/profile/change_name" method="post">
                            <div class="form-group">
                                <label for="first_name">Имя</label>
                                <input class="in" type="text" id="first_name" name="first_name" 
                                       required placeholder="Введите Ваше имя">
                            </div>
                            <input class="reg" type="submit" value="Изменить" />
                        </form>
                    </div>

                    <div class="form-section">
                        <h class="section-title">Изменить пароль</h>
                        <h3 class="section-title"></h3>
                        <form action="/profile/main_page/profile/change_password" method="post">
                            <div class="form-group">
                                <label for="old_password">Текущий пароль</label>
                                <input class="in" type="password" id="old_password" name="old_password" 
                                       required placeholder="Введите Ваш текущий пароль">
                            </div>
                            <div class="form-group">
                                <label for="new_password">Новый пароль</label>
                                <input class="in" type="password" id="new_password" name="new_password" 
                                       required placeholder="Введите Ваш новый пароль">
                            </div>
                            <input class="reg" type="submit" value="Изменить" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
        </footer>
      <script src="/static/js/js_profile.js"></script>
      <script>
async function uploadImage(event) {
    const file = event.target.files[0];
    const formData = new FormData();
    formData.append('file', file);

    try {
        const response = await fetch('/image/upload-image', {
            method: 'POST',
            body: formData
        });
        
        if (response.ok) {
            const data = await response.json();
            // Обновляем все аватарки на странице
            document.getElementById('user_photo_main').src = data.url;
            document.getElementById('user_photo_header').src = data.url;
            document.getElementById('user_photo').src = data.url;
        } else {
            console.error('Upload failed');
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
</script>
      </body>
  </div>
</html>
